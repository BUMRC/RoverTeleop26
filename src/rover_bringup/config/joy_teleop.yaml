joy_node:
  ros__parameters:
    # Device path — adjust if your Flydigi shows up as js1, etc.
    device_id: 0
    deadzone: 0.1
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    # Axis mappings (Xinput standard — verify with jstest)
    axis_linear:
      x: 1           # Left stick Y axis (forward/back)
    axis_angular:
      yaw: 0         # Left stick X axis (turning)

    # Speed scaling
    scale_linear:
      x: 1.0         # Max linear speed m/s
    scale_angular:
      yaw: 2.0       # Max angular speed rad/s

    # Require holding a button to drive (safety deadman)
    enable_button: 4           # LB bumper
    enable_turbo_button: 5     # RB bumper

    scale_linear_turbo:
      x: 2.0         # Turbo linear speed m/s
    scale_angular_turbo:
      yaw: 3.0       # Turbo angular speed rad/s
